<body>
    <div class="container">
        <h2>Your Shopping Cart</h2>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Size</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of serviceStore.bagArr">
                    <td><img [src]="item.imageUrl" height="100px" width="100px"></td>
                    <td>{{item.price}}₪</td>
                    <td>{{item.size}}</td>
                    <td><button (click)="removeFromBag(item)">Remove item</button></td>
                </tr>
            </tbody>
        </table>
        <div class="total">
            <p>Total:{{totalPrice}}₪</p>
            <p *ngIf="totalPrice>50">Free Shipping</p> 
            <button class="checkout-btn">Checkout</button>
        </div>
    </div>
</body>
